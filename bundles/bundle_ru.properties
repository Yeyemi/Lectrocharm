#items
item.lectrocharm-water-alloy.name = Морской сплав
item.lectrocharm-water-alloy.description = Прочная смесь металлов, заросшая водорослями. Используется как прочная структура для простых механизмов. Можно очистить от примесей.

item.lectrocharm-nichrome.name = Нихром
item.lectrocharm-nichrome.description = Очищенный нихром. Теплостойкий сплав, применяющийся в производстве и в энергетических, тепловых орудиях.

item.lectrocharm-purified-steel.name = Сталь
item.lectrocharm-purified-steel.description = Очищенная сталь. Прочный сплав, применяется практически везде.

#blocks
#ore
block.lectrocharm-ore-water-alloy.name = Руда морского сплава
block.lectrocharm-ore-water-alloy.description = Сплавы металлов, похороненные под толщей извести, которые ранее ежедневно омывались водой, а ещё ранее крепко выполняли свою строительную функцию.

#production
block.lectrocharm-sediment-separator.name = Осадочный отделитель
block.lectrocharm-sediment-separator.description = Очищает морской сплав от примесей, сжигая органику. Также отделяет примесь нихрома от сплава.
block.lectrocharm-drill-alloyed.name = Сплавленный бур
block.lectrocharm-drill-alloyed.description = Бур из грубого сплава. Работает быстро, но добывает только лёгкодобываемую руду.

#turrets
block.lectrocharm-m-a-p.name = МАП
block.lectrocharm-m-a-p.description = Малая артиллерийская пушка. Стреляет тяжёлыми снарядами с дробью внутри, но имеют малую дальность и сильный разброс.

planet.lectrocharm-waterlith.name = Ватерлит
